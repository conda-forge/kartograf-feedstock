{% set name = "kartograf" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/OpenFreeEnergy/{{ name }}.git
  git_rev: v{{ version }}
  git_depth: -1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.10
    - setuptools >=61.0
    - versioningit
  run:
    - dill
    - gufe >=1.0
    - numpy
    - py3Dmol
    - python >=3.10
    - rdkit
    - scipy

test:
  imports:
    - kartograf
  requires:
    - pip
    - pytest
  commands:
    - pytest --pyargs kartograf

about:
  home: https://github.com/OpenFreeEnergy/kartograf
  summary: Kartograf is a package for mapping geometrically atoms of two molecules. (like you need it with hybrid topology)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dwhswenson
    - ialibay
    - mikemhenry
    - richardjgowers
    - riesben
